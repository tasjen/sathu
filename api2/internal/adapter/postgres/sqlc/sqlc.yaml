version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "../migrations"
    gen:
      go:
        package: "sqlc_gen"
        out: "gen"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
